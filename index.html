<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
    <div class="container">
        <div class="timer_body">
            <div class="time_display"></div>
            <div class="btn">
                <input type="button" value="Start" class="btn_start">
                <input type="button" value="Stage" class="btn_stage">
                <input type="button" value="Stop" class="btn_stop">
            </div>
            <h1 class="stage">Stage</h1>
            <div class="stage_select"></div>
        </div>
    </div>
</body>
</html>
