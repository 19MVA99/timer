<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
    <div class="container">
 <!-----------------------------BODY TIMER-------------------------------------->       
        <div class="timer_body">
 <!------------------------BUTTON START/STOP------------------------------------>  
            <div class="control">
                <input type="button" class="start_stop" value="START" onclick="watchStart()">
                <input type="button" class="start_stop" value="STOP" onclick="watchStop()">
                <input type="button" class="reset" value="RESET" onclick="watchReset()">
            </div>
            <div class="time_display">  
                <h1 id="displayTime" class="display_new">00:00:00</h1>
         </div>
 <!-----------------------------DISPLAY TIMER-------------------------------------->  
           
 <!-----------------------------TABLE TIMER-------------------------------------->  
            <div class="line">TABLE</div>
                       
        </div>

    </div>
</body>
</html>

<script>

    let [seconds, minutes, hours] = [0, 0, 0];
    let displayTime = document.getElementById("displayTime");
    let timer = null;

    function stopwatch(){
        seconds++;
        if(seconds == 60){
            seconds = 0;
            minutes++;
                if(minutes == 60){
                    minutes = 0;
                    hours++;
                }
            }

            let h = hours < 10 ? "0" + hours : hours;
            let m = minutes < 10 ? "0" + minutes : minutes;
            let s = seconds < 10 ? "0" + seconds : seconds;

displayTime.innerHTML = h +":"+ m +":"+ s;
}

function watchStart(){
    if(timer!== null)
    {
        clearInterval(timer);
    }
    timer = setInterval(stopwatch,1000);
}

function watchStop(){
    clearInterval(timer);
}

function watchReset(){
    clearInterval(timer);
    let [seconds, minutes, hours] = [0, 0, 0];
    displayTime.innerHTML = "00:00:00";
}

</script>
