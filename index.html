<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
    <div class="container">
        <div class="timer_body">

            <div class="control">
                <input type="button" class="start" value="STOP">
                <input type="button" class="stop" value="START">
            </div>



            <div class="time_display">  
                <div class="hours">
                    <p class="time_name">H</p>
                    <p class="time">00</p>
                </div>  
                <div class="minutes">
                    <p class="time_name">MIN</p>
                    <p class="time">00</p>
                </div>    
                <div class="seconds">
                    <p class="time_name">SEC</p>
                    <p class="time">00</p>
                </div>      
            </div>

            <input type="button" class="stage" value="STAGE">

            <div class="line">TABLE</div>

            <div class="table">

            </div>
                        
            </div>

        </div>
    </div>
</body>
</html>
